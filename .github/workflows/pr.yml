name: PR-WhatIf
env:
  region: eastus2
  resourceGroup: IaC-Demo-2-01
  templateFile: ./VNet.bicep
  templateParametersFile: ./VNet.parameters.jsonc

on:
  pull_request:
    types: [opened]
    branches: [main]

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
    - name: Check out the repo
      uses: actions/checkout@v2
      
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZURE_CREDS}}

    - name: Preview Changes
      id: preview
      run: |
        output="$(az deployment group what-if \
          --subscription ${{secrets.SUB_SANDBOX_3}} \
          --resource-group ${{env.resourceGroup}} \
          --template-file ${{env.templateFile}} \
          --parameters '@${{env.templateParametersFile}}')"
          output="${output//'%'/'%25'}"
          output="${output//$'\n'/'%0A'}"
          output="${output//$'\r'/'%0D'}"
          echo "::set-output name=response::$output"

    - name: Comment the PR
      uses: thollander/actions-comment-pull-request@v1
      with:
        message: |
          "```"
          "${{steps.preview.outputs.response}}"
          "```"
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
