name: PR-WhatIf
env:
  region: eastus2
  resourceGroup: IaC-Demo-2-01
  templateFile: ./VNet.bicep
  templateParametersFile: ./VNet.parameters.jsonc

on:
  pull_request:
    types: [opened]
    branches: [main]

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
    - name: Check out the repo
      uses: actions/checkout@v2
      
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZURE_CREDS}}

    - name: Preview Changes
      id: preview
      run: |
          OUTPUT="$(az deployment group what-if \
            --subscription ${{secrets.SUB_SANDBOX_3}} \
            --resource-group ${{env.resourceGroup}} \
            --template-file ${{env.templateFile}} \
            --no-pretty-print \
            --output yamlc \
            --parameters '@${{env.templateParametersFile}}')"
          echo "::set-output name=response::$OUTPUT"
    
    - name: Check output
      run: |
          echo "${{steps.preview.outputs.response}}"
