on:
  workflow_dispatch:

name: Deploy Infrastructure with ARM Demo

jobs:
  deploy-arm-template:
    runs-on: ubuntu-latest
    environment: sandbox3
    
    steps:
    - name: Check out the repo
      uses: actions/checkout@v2
    
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDS }}
    
    - name: Deploy IaCDemo2-Deploy.json ARM Template
      uses: Azure/arm-deploy@v1
      with:
        scope: subscription
        subscriptionId: ${{ secrets.SUB_ID }}
        region: eastus2
        template: ./IaCDemo2-Deploy.json
        parameters: ./IaCDemo2-Deploy.parameters.json
